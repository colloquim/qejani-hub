name: qejani_hub
description: A new Flutter project for apartment rentals.
publish_to: 'none'

# This constraint tells Flutter what version of Dart/Flutter SDK to use.
environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.13.0" 

dependencies:
  flutter:
    sdk: flutter

  # 1. State Management & Navigation 
  flutter_riverpod: ^3.0.3 
  go_router: ^17.0.0 
  
  # 2. Firebase Services 
  # These are the stable constraints that should work with modern Dart/Flutter.
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2 
  cloud_firestore: ^6.1.0 
  firebase_storage: ^13.0.4
  
  # 3. Utility & UI Packages
  image_picker: ^1.0.4 
  intl: ^0.20.2
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

# The flutter section is where you configure assets and fonts.
flutter:
  uses-material-design: true